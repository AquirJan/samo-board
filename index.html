<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>samo-board demo</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;

            /* grid-template-columns: 3fr 7fr; */
        }
    </style>
</head>
<body>
    <div class="wrap">
        <!-- <div>side bar</div> -->
        <div id="samoBoardWrap" class="samo-board-wrap"></div>
    </div>
    <script type="module">
        import samoBoard from './samo-board.js'
        const _samoBoardWrap = document.getElementById('samoBoardWrap')
        // 自动加入父级容器
        const sbIns = new samoBoard({
            wrap: _samoBoardWrap
        })
        let _hoverPoint = {
            x: 0,
            y: 0
        }
        let _draw = {}
        let _leftPressing = false;
        // 自定义画框类型
        sbIns.setCustomDrawType({
            type: 'jcrect',
            downFn: (e, {draws, drawPrototype}) => {
                console.log('down')
                _hoverPoint = {
                    x: e.offsetX,
                    y: e.offsetY
                }
                _leftPressing = true;
                // console.log(draws)
                // console.log(e)
            },
            moveFn: (e, {draws, drawPrototype, tmpDraw}) => {
                if (_leftPressing) {
                    console.log('move')
                    console.log(_hoverPoint)
                    _draw = drawPrototype
                }
            },
            // outFn: (e) => {
            //     console.log('out')
            //     console.log(e)
            // },
            upFn: (e, {draws}) => {
                _leftPressing = false;
                console.log('up')
                console.log(_draw)
                let _draws = [...draws, _draw]
                sbIns.setDrawsData()
            },
        })
        
        // sbIns
        // 手动指定加入某个dom
        // const sbIns = new samoBoard({
        //     autoAppend: false
        // })
        // sbIns.setCanvasStyle({width: _samoBoardWrap.clientWidth+'px', height: _samoBoardWrap.clientHeight+'px'})
        // _samoBoardWrap.appendChild(sbIns.getCanvas())

        // console.log(sbIns.getCanvas())
    </script>
</body>
</html>
